<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
        }

        .login-box {
            max-width: 420px;
            margin: auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .toggle-password {
            cursor: pointer;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="login-box">
        <h2 class="text-center mb-4">Logowanie</h2>
        <form action="/login" method="post" autocomplete="off">
            <div class="mb-3">
                <label class="form-label">Login</label>
                <input type="text" name="username" placeholder="Wpisz login" class="form-control" required autofocus>
            </div>
            <div class="mb-3 position-relative">
                <label class="form-label">Hasło</label>
                <input type="password" name="password" placeholder="Wpisz hasło" class="form-control" id="passwordInput"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
            <p class="mt-3 text-center">Nie masz konta? <a href="rejestracja.html">Zarejestruj się</a></p>
        </form>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('passwordInput');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>

</html>
