<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>logowanie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

</head>

<body class="container mt-5">

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="p-4 bg-light rounded" style="width: 400px;">
            <form action="/login" method="post" autocomplete="off">
                <div class="mb-3">

                    <label for="exampleInputEmail1" class="form-label">Login</label>
                    <input type="text" name="username" placeholder="Login" required class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" placeholder="Hasło" required class="form-control"
                        id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p>nie masz konta?<a href="rejestracja.html"> Zarejestruj się</a></p>
            </form>
        </div>
    </div>


</body>

</html>
